<!DOCTYPE html>
<html>
    <head>
        <title>Rainbow Sparkle - Formations</title>
        <link rel="canonical" href="https://squig.link/list/"/>
        <meta name="description" content="Looking for the best IEMs and earphones in your price range, with the sound signature you want? The Squgilist filter controls were built for you."/>
                
        <meta property="og:title" content="Squiglist - Over 150 IEMs ranked, reviewed and graphed by Super* Review"/>
        <meta property="og:description" content="Looking for the best IEMs and earphones in your price range, with the sound signature you want? The Squgilist filter controls were built for you."/>
        <meta property="og:type" content="website"/>
        <meta property="og:url" content="https://squig.link/list/"/>
        <meta property="og:image" content="https://squig.link/list/squiglist-og-image.jpg"/>
        
        <link rel="shortcut icon" type="image/png" href="super-favicon.png"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes"/>
        
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
        
        <link rel="stylesheet" type="text/css" href="style.css"/>
    </head>
    
    <body huddle-status="active" chat-overlay="disabled" screenshare="0" huddle-count="0" burst-count="0" chat-count="0">
        <main class="page-frame">
            <section class="left-column">
                <div class="logo"></div>
                
                <section class="group" status="active">
                    <div class="group-title">Work</div>
                    <div class="group-toggle"></div>
                    <div class="formation">Break room</div>
                    <div class="formation">Org team</div>
                    <div class="formation unread">Rainbow Sparkle</div>
                    <div class="formation active">User login</div>
                </section>
                
                <section class="group" status="disabled">
                    <div class="group-title">Family</div>
                    <div class="group-toggle"></div>
                </section>
            </section>
            
            <section class="formation-core">
                <div class="huddle-space">
                    <button class="join-huddle"></button>
                    <div class="controls">
                        <div class="waveform"></div>
                        <div class="tooltip">Press and hold spacebar to talk</div>
                    </div>
                    
                    <div class="huddle">
                        <div class="screen-share">
                            <div class="screen-share-content"></div>
                            <h2 class="screen-share-user">Beechrum's screen share</h2>
                        </div>
                        
                        <div class="user-group">
                            <article class="user" user-id="4">
                                <div class="thumb">
                                    <div class="avatar" style="background-image: url('avatar_04.jpeg');"></div>
                                    <div class="mic-status" status="muted"></div>
                                    <div class="activity-status">Interview planning</div>
                                    <video class="video-thumb" src="./thumbs-sm/huddle_01.mov" loop></video>
                                </div>
                                <h2 class="username">Beechrum</h2>
                            </article>
                            
                            <article class="user" user-id="5">
                                <div class="thumb">
                                    <div class="avatar" style="background-image: url('avatar_05.jpeg');"></div>
                                    <div class="mic-status" status="muted"></div>
                                    <div class="activity-status">Break</div>
                                    <video class="video-thumb" src="./thumbs-sm/huddle_02.mp4" loop></video>
                                </div>
                                <h2 class="username">Blimple</h2>
                            </article>
                        </div>
                    </div>
                                        
                    <div class="chat-overlay">
                        <input>
                        <section class="chat-messages">
                        </section>
                    </div>
                </div>
                
                <div class="user-row">
                    <div class="users">
                        <article class="user" status="User login">
                            <div class="thumb">
                                <div class="avatar" style="background-image: url('avatar_02.jpeg');"></div>
                                <div class="mic-status" status="muted"></div>
                                <div class="activity-status">User login</div>
                                <video class="video-thumb" src="./thumbs-sm/user-thumb_01.mov" autoplay muted loop></video>
                            </div>
                            <h2 class="username">Blaupunkt</h2>
                        </article>
                        
                        <article class="user" status="Break room">
                            <div class="thumb">
                                <div class="avatar" style="background-image: url('avatar_03.png');"></div>
                                <div class="mic-status" status="muted"></div>
                                <div class="activity-status">Break room</div>
                                <video class="video-thumb" src="./thumbs-sm/user-thumb_04.mov" autoplay muted loop></video>
                            </div>
                            <h2 class="username">Boffsnof</h2>
                        </article>
                        
                        <article class="user" id="you" status="User login">
                            <div class="thumb">
                                <div class="avatar" style="background-image: url('avatar_01.png');"></div>
                                <div class="mic-status" status="muted"></div>
                                <div class="activity-status">User login</div>
                                <video id="webcam" class="video-thumb" src="" autoplay muted loop></video>
                            </div>
                            <h2 class="username">You</h2>
                        </article>
                        
                        <article class="user" status="User login">
                            <div class="thumb">
                                <div class="avatar" style="background-image: url('avatar_04.jpeg');"></div>
                                <div class="mic-status" status="muted"></div>
                                <div class="activity-status">User login</div>
                                <video class="video-thumb" src="./thumbs-sm/huddle_01.mov" autoplay muted loop></video>
                            </div>
                            <h2 class="username">Beechrum</h2>
                        </article>
                        
                        <article class="user" status="User login">
                            <div class="thumb">
                                <div class="avatar" style="background-image: url('avatar_05.jpeg');"></div>
                                <div class="mic-status" status="muted"></div>
                                <div class="activity-status">User login</div>
                                <video class="video-thumb" src="./thumbs-sm/huddle_02.mp4" autoplay muted loop></video>
                            </div>
                            <h2 class="username">Blimple</h2>
                        </article>
                        
                    </div>
                </div>
            </section>
        </main>
    </body>
    
    <footer>
        <script src="script.js"></script>
        <audio id="audio-one" src="./bgm/vo_01.mp3"></audio>
        <audio id="audio-two" src="./bgm/vo_02.m4a"></audio>
        <audio id="audio-three" src="./bgm/outro-formation.mp3"></audio>
    </footer>
</html>
